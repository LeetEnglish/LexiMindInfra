server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-z0-9][a-z0-9_-]{0,62}))
          source: tag
      - labels:
          container_name:
          stream:
      - output:
          source: output

  # Application logs
  - job_name: lexi-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: lexi-backend
          __path__: /var/log/lexi-backend/*.log

  - job_name: lexi-ai
    static_configs:
      - targets:
          - localhost
        labels:
          job: lexi-ai
          __path__: /var/log/lexi-ai/*.log

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
